<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/styles/style.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
		<title>Atmos project</title>
	</head>

<body onload="onPageLoad()">
	<section class="hero header-image" style="background-image: url(spa.jpg); ; background-repeat: no-repeat; background-position: fixed; background-size: 100%;">
        <div class="hero-body">
            
          <p class="title">
            atmos
          </p>
          <p id="subtit" class="subtitle">
            Make time for yourself
          </p>
          <span id="time"></span>
        </div>
       
      </section>


	  <br>
    
      <div class="columns">
        <div class="column is-two-fifths">
            
            <p class="notification is-info is-size-5" id="spotify-frame"> Your playlist
                <input id="spotifycontent" class="btn btn-primary btn-lg" type="button" onclick="requestAuthorization()" value="Request Authorization">

				<div id="genre-options">
					<ul id="genre-list">
						<li class="button is-medium is-fullwidth" id="classical" value="classical">
							<h3>Classical</h3>
						</li>
						<li class="button is-medium is-fullwidth" id="soft-rock" value="soft-rock">
							<h3>Soft Rock</h3>
						</li>
						<li class="button is-medium is-fullwidth" id="jazz-blues"
						value="jazz-blues">
							<h3>Jazz Blues</h3>
						</li>
						<li class="button is-medium is-fullwidth" id="rhythm-and-blues" value="rhythm-and-blues">
							<h3>Rhythm and Blues</h3>
						</li>
						<li class="button is-medium is-fullwidth"id="indie-electronic" value="indie-electronic">
							<h3>Indie Electronic</h3>
						</li>
					</ul>
				</div>
			</div> 			

		
        <div id="ytfield" class="column is-three-fifths">
          <input id="youtubesearch" class="input" type="text" placeholder="Beach, rain, sunny etc.">
		  <div class="buttons">
			<button id="youtubesearchbutton" class="button is-info">Search</button>
		  </div>
            <p id="youtubeContent" class="notification is-info"> What type of video would you like to watch today?</p>

        </div>
       
    
      </div>
    




		<br>
    
     



	
  



	  
          

            
      
    
       
      </section>

    <main>
	


	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://apis.google.com/js/api.js"></script>
	<script src="https://apis.google.com/js/client.js?onload=load"> </script>   
	<script src="assets/logic/logic.js"></script>

	</main>
</body>



</html>
